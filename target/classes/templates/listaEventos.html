      <li class="nav-item">
        <a class="nav-link" th:href="@{/app/evento/miseventos}">Mis eventos</a>

      </li>
    </ul>
     </div>

							th:href="@{/index}">Iniciar Sesion</a></li>

			th:href="@{/signup}">Registrarse</a></li>

				th:href="@{/logout}">Cerrar Sesion</a></li>

</nav>
</header>
<div class="container">
	<h1 class="text-primary">Lista de Eventos </h1>
	
	<!-- Si da tiempo a mÃ¡s podemos meter los perfiles 
	<div sec:authorize="hasAnyRole('ROLE_GESTOR','ROLE_ADMINISTRADOR')">
		<a th:href="@{/app/evento/alta}" class="btn btn-primary btn-sm">Nuevo Producto</a></td>
	</div>-->
	
	<table class="table table-striped table-sm">
		<th>Nombre</th>
		<th>Aforo</th>
		<th>Fecha Inicio</th>
		<th>Detalle</th>
	
		<tr th:each="ele : ${listaDestacados}">
			<td th:text="${ele.nombre}"></td>
			<td th:text="${ele.aforoMaximo}"></td>
			<td th:text="${ele.fechaInicio}"></td>
			<td><a th:href="@{/app/evento/verUno/{id}(id=${ele.idEvento})}" class="btn btn-success btn-sm">Ver detalle</a></td>
			
			<!-- Si nos diera tiempo a meter el resto de roles
				<a sec:authorize ="hasAnyRole('ROLE_GESTOR','ROLE_ADMINISTRADOR')" th:href="@{/app/producto/editar/{id}(id=${ele.codigo})}" class="btn btn-success btn-sm">Modificar</a>
				<a sec:authorize ="hasAnyRole('ROLE_GESTOR','ROLE_ADMINISTRADOR')" th:href="@{/app/producto/eliminar/{id}(id=${ele.codigo})}" class="btn btn-danger btn-sm">Eliminar</a>
			 -->
		</tr>
	</table>
</div>

</html>
