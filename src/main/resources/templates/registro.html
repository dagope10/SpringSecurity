<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>App de Reservas</title>
</head>
<body>
	<h1>¡Bienvenido!</h1>
	<h2>Regístrate para disfrutar de todo el potencial de la app</h2>
	<h2 th:text="${mensaje}"></h2>
	
	
	<form th:action="@{/signup}" method="post" th:object="${usuario}"><br>
		<input type="text" th:field="*{username}" placeholder="Username"> <br>
		<input type="text" th:field="*{password}" placeholder="Contraseña"> <br>
		<input type="text" th:field="*{nombre}" placeholder="Nombre"> <br>
		<input type="text" th:field="*{apellidos}" placeholder="Apellidos"><br> 
		<input type="text" th:field="*{direccion}" placeholder="Direccion"><br><br> 
		<input 	type="submit" value="Registrar">

	</form>
</body>
</html>
